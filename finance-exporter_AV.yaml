---
port: 8000
address: 0.0.0.0
interval: 60
plugin: alphavantage
api_key: TJ5FC75C47UEC74L
metric_prefix: finance

tickers:
  - F
  - INTC
  - BAC
  - MU

metrics:
  current_price:
    item: price
    type: Gauge
    help: Current Market Price of Asset
  open_price:
    item: open
    type: Gauge
    help: Day Open Price
  previous_close:
    item: 'previous close'
    type: Gauge
    help: Previous Closing Price
  day_high:
    item: high
    type: Gauge
    help: Day High Price
  day_low:
    item: low
    type: Gauge
    help: Day Low Price
  52wk_high:
    item: '52WeekHigh'
    type: Gauge
    help: Fifty-Two Week High
  52wk_low:
    item: '52WeekLow'
    type: Gauge
    help: Fifty-Two Week Low
  target_median_price:
    item: AnalystTargetPrice
    type: Gauge
    help: Target Price (Median)
  volume:
    item: volume
    type: Gauge
    help: Current Market Volume
  avg_volume:
    item: averageVolume
    type: Gauge
    help: Average Volume
  avg_10day_volume:
    item: averageDailyVolume10Day
    type: Gauge
    help: Average Daily Volume (10 Day)
  held_insiders_percent:
    item: heldPercentInsiders
    type: Gauge
    help: Percent of Shared Held by Insiders
  pe_forward:
    item: ForwardPE
    type: Gauge
    help: Forward Price-to-Earnings Ratio
  pe_trailing:
    item: TrailingPE
    type: Gauge
    help: Trailing Price-to-Earnings Ratio
  shorts:
    item: sharesShort
    type: Gauge
    help: Number of shares short
  beta:
    item: Beta
    type: Gauge
    help: Beta

labels:
  ticker: Symbol
  type: AssetType
  name: Name
  exchange: Exchange
  recommendation: recommendationKey
